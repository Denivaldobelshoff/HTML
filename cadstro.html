<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
</head>
<body>
    <h1>Página de Cadastro</h1>
    <form>
        <label for="seunome">Seu nome</label>
        <input id="seunome" type="Seu nome" />
        <br />
        <label for="email">Se e-mail</label>
        <input id="email" type="email" />
        <br />
        <label for="senha">Senha</label>
        <input id="senha" type="Senha" />
        <br />
        <br />
        <button>
            Enviar
        </button>
        <button>
            Cancelar
        </button>
    </form>
</body>
</html>
